<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Don't rob my bank</h1>
      <!-- <img src="img/bank.png" alt="cartoon snapshot of Simpsons' Springfield Bank"> -->
        <div class="row">
          <div class="col-md-5">
            <div class="card" style="width: 30rem;" id="account-card">
              <div class="card-body">
                <h3 class="card-title">Sign up for an account.</h3>
                <form id="account-form">
                  <label for="new-account-name">Full Name:</label>
                  <input id="new-account-name" class="form-control" type="text">
                  <label for="original-deposit">Original Deposit Amount:</label>
                  <input id="original-deposit" class="form-control" type="number">
                  <button type="submit" id="start" class="btn btn-primary">Get Started</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="card" style="width: 30rem;" id="transaction-card">
              <div class="card-body">
                <h3 class="card-title">Withdrawal/Deposit funds here:</h3>
                <form id="transaction-form">
                  <label for="withdrawl">Withdrawal Amount:</label>
                  <input id="withdrawal" class="form-control" type="text">
                  <label for="deposit">Deposit Amount:</label>
                  <input id="deposit" class="form-control" type="text">
                  <button type="submit" id="transact" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <h3>Funds Available:</h3>
            <ul>
              <li>Hello, <span id="show-name"></li>
              <li>Your balance is: <span id="show-balance"></li>
            </ul>
          </div>
        <div>

    </div>
  </body>
</html>
